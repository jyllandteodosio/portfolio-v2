worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Server block for HTTP (optional, can redirect to HTTPS)
    server {
        listen 80;
        server_name jyllandteodosio.dev *.jyllandteodosio.dev;

        # Optional: Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;

        # If not redirecting, serve static files here
        # location / {
        #     root /usr/share/nginx/html;
        #     index index.html index.htm;
        #     try_files $uri $uri/ /index.html;
        # }
    }

    # Server block for HTTPS
    server {
        listen 443 ssl;
        server_name jyllandteodosio.dev *.jyllandteodosio.dev;

        # Paths to the mounted certificate files
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # Recommended SSL settings (adjust as needed)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html; # Important for client-side routing frameworks like React Router
        }
    }
}